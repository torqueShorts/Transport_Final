<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add New Driver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3 style= "font-size: 300%; font-family: 'Times New Roman' "align="center"> Add New Driver</h3>


            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">

                            <script>
                                function myFunction()
                                {
                                    var phoneNumm = document.forms["RegForm"]["phoneNumber"]

                                    if(phoneNumm.value == "")
                                    {
                                        windows.alert("Phone number can not be null")
                                        phoneNumm.focus();
                                        return false;
                                    }
                                }

                            </script>
                            <label for="phoneNumber" class="col-form-label">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   id="phoneNumber" placeholder="Phone Number (+27)" />
                        </div>

                        <div class="col-md-6">
                            <input  type="submit" class="btn btn-danger" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>

</div>
</body>

</html>
